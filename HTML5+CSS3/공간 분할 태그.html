<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공간 분할 태그</title>
    <style>
        div{
            background-color: burlywood;
            line-height: 50px;
        }
        span{
            background-color: coral;
        }

        *{
            padding: 0;
            margin: 0;
        }

        div{
            background-color: darkkhaki;
            width:300px;
            height:300px;

            font-size:30px;
            font-weight: 900;

            border:5px solid #000;

            padding: 50px;
            margin: 50px;
        }
    </style>
</head>
<body>
    <!--block-->
<div>box1</div>
<div>box2</div>
<div>box3</div>

    <!--inline-->
<span>span1</span>
<span>span2</span>
<span>span3</span>

<br>
<br>
<br>

<div>box1</div>

</body>
</html>
