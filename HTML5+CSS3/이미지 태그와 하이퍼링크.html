<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 태그와 하이퍼링크</title>
</head>
<body>
    <h1>img태그</h1>
    <p>
        : 이미지를 나타내줄 수 있는 태그
    </p>    
    <!--파일과 함께 존재하는 img폴더 안에(/) 이미지 이름.확장자 를 불러서 찾는다-->
    <img src="camera01.jpg"><br>
    <img src="in/camera03.jpg"><br>
    <br>
    
    <figure>
        <img src="camera02.jpg"><br>
        <figcaption>카메라를 올바르게 촬영하는 방법</figcaption>
    </figure>
    <br>
    <!--이미지태그를 url로 연결-->
    <img src="https://search.pstatic.net/common/?src=https%3A%2F%2Fshopping-phinf.pstatic.net%2Fmain_2565613%2F25656137095.2.jpg&type=a340"alt="url"/>
    
    <br>
    <br>
    <br>
    
<h1>a 태그</h1>
<p>
    : 웹페이지의 연결, url연결 시 사용 -> 다른페이지의 전환(메뉴표현)
</p>
    <!--인터넷주소-->
    <a href="https://www.naver.com/">네이버</a><br>

    <!--임시링크-->
    <a href="#">임시링크</a><br>

    <!--메일,전화,문자-->
    <a href="mailto:did6504@naver.com">관리자 메일</a><br>

    <!--새창전환-->
    <a href="https://www.naver.com/"target="_blank">네이버</a><br>

    <!--서브페이지 전환-->
    <a href=sub.html>메뉴1</a>
    
</body>
</html>
